<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent/Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='home.html'">Back</button>
        
        <h1 class="main-heading">Parent/Doctor</h1>
        
        <div class="graphs-container">
            <div class="graph">
                <h2 class="graph-heading">Overall Improvement</h2>
                <img src="lineGraph.png" alt="Line Graph" class="graph-img">
            </div>
            
            <div class="graph swipeable">
                <h2 class="graph-heading">Development in Skills</h2>
                <img src="spiderGraph.png" alt="Spider Graph" class="graph-img">
            </div>
        </div>
        
        <div class="info-container">
            <h2 class="info-heading">Child's Activity</h2>
            <p class="info-text">Details about child's activities.</p>
            
            <h2 class="info-heading">Child's Past EEG Report</h2>
            <p class="info-text">Details about the EEG report.</p>
            
            <h2 class="info-heading">Seizures Encountered</h2>
            <p class="info-text">Details about seizures.</p>
        </div>
    </div>
</body>
</html>
