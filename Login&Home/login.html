<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logstyle.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="Video Back.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="login-container">
            <h1 class="login-heading">Login</h1>
            <form action="homepage.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="last-visited">Last Visited Date:</label>
                <input type="date" id="last-visited" name="last-visited" required>
                <button type="submit" class="btn"></a>Submit</button><a href = "homepage.html"> </a>
            </form>
        </div>
        <img src="sticker (1) (1).png"alt="Login Image" class="login-image"> <!-- Add your image here -->
    </div>
</body>
</html>
