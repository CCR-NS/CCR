<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .games-block {
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }

        .games-block h2 {
            margin-bottom: 15px;
            color: #007BFF;
        }

        .games-list {
            list-style: none;
            padding: 0;
        }

        .games-list li {
            margin: 10px 0;
        }

        .games-list a {
            display: block;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .games-list a:hover {
            background-color: #007BFF;
            color: #ffffff;
        }

        .go-back {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid #007BFF;
            transition: background-color 0.3s, color 0.3s;
        }

        .go-back:hover {
            background-color: #007BFF;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Child Dashboard</h1>

        <div class="games-block">
            <h2>Games to Improve Cognitive Function</h2>
            <ul class="games-list">
                <li><a href="memory_game.html">Memory Game</a></li>
                <li><a href="puzzle_game.html">Puzzle Game</a></li>
                <li><a href="reaction_game.html">Reaction Time Game</a></li>
                <li><a href="color_matching_game.html">Color Matching Game</a></li>
                <li><a href="logic_game.html">Logic Game</a></li>
                <li><a href="math_quiz_game.html">Math Quiz Game</a></li>
                <li><a href="word_scramble_game.html">Word Scramble Game</a></li>
                <li><a href="/NEWAPP/shape_matching_game.html">Shape Matching Game</a></li>
            </ul>
        </div>

        <!-- Go back button to return to the Home Page -->
        <a href="homepage.html" class="go-back">Go Back to Home Page</a>
    </div>
</body>
</html>
